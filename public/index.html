<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#111827',
                            800: '#1F2937',
                            700: '#374151'
                        }
                    }
                }
            }

    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="/utils/helpers.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-effect {
            background: rgba(17, 24, 39, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .animate-fade {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(229, 231, 235, 0.3);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(17, 24, 39, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        /* Loading animation */
        .loading-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .tooltip {
            position: relative;
        }
        
        .tooltip:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem;
            background: rgba(17, 24, 39, 0.9);
            color: white;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }
        
        .tooltip:hover:before {
            opacity: 1;
            transform: translateX(-50%) translateY(-0.25rem);
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        
        .fade-exit {
            opacity: 1;
        }
        
        .fade-exit-active {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
    <script>
        // Theme handling
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        // Initialize theme on load
        initTheme();
    </script>
</head>

    <script>
        let turnstileWidget = null;

        function showCaptcha() {
            const userIdInput = document.getElementById('userId').value;
            const userDetails = document.getElementById('userDetails');
            
            if (!userIdInput) {
                document.getElementById('errorText').textContent = 'Please enter a Discord User ID';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }

            // Hide the results card when showing captcha
            userDetails.classList.add('hidden');
            
            const modal = document.getElementById('captchaModal');
            modal.classList.remove('hidden');

            // Render the captcha if not already rendered
            if (!turnstileWidget) {
                turnstileWidget = turnstile.render('#captchaContainer', {
                    sitekey: '0x4AAAAAAA2Gb0BUvxr6hYTt',
                    theme: 'dark'
                });
            } else {
                turnstile.reset(turnstileWidget);
            }
        }

        function closeCaptcha() {
            const modal = document.getElementById('captchaModal');
            modal.classList.add('hidden');
            if (turnstileWidget) {
                turnstile.reset(turnstileWidget);
            }
        }

        async function submitWithCaptcha() {
            const token = turnstile.getResponse(turnstileWidget);
            if (!token) {
                return; // Wait for captcha completion
            }
            
            closeCaptcha();
            await fetchUserDetails(token);
        }

        // Update fetchUserDetails to save to history
        const originalFetchUserDetails = fetchUserDetails;
        fetchUserDetails = async (token) => {
            try {
                const userIdInput = document.getElementById('userId').value;
                const response = await fetch(`/users/web/${userIdInput}`, {
                    headers: {
                        'cf-turnstile-response': token
                    }
                });
                const data = await response.json();

                // Only save to history if the fetch was successful
                if (response.ok) {
                    saveToHistory(userIdInput, data.username, data.avatarURL);
                }

                // Call the original function to handle the UI updates
                await originalFetchUserDetails(token);
            } catch (error) {
                console.error('Error fetching user details:', error);
                // Handle error appropriately
            }
        };

        // Update saveToHistory function to handle null checks
        function saveToHistory(userId, username, avatarUrl) {
            if (!userId || !username || !avatarUrl) {
                console.warn('Invalid data for history:', { userId, username, avatarUrl });
                return;
            }

            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            
            // Remove duplicate if exists
            history = history.filter(item => item.userId !== userId);
            
            // Add new search to beginning
            history.unshift({
                userId,
                username,
                avatarUrl,
                timestamp: new Date().toISOString(),
                pinned: false // Initialize pinned state
            });
            
            // Keep only MAX_HISTORY_ITEMS
            if (history.length > MAX_HISTORY_ITEMS) {
                history = history.slice(0, MAX_HISTORY_ITEMS);
            }
            
            localStorage.setItem('searchHistory', JSON.stringify(history));
            updateHistorySidebar();
        }

        let currentServerId = null;
        let currentPage = 1;
        let isLoading = false;
        let loadingTimeout;

        async function showServerDetails(serverId) {
            if (isLoading) return; // Prevent spam clicking
            
            const modal = document.getElementById('serverModal');
            const loadingOverlay = document.getElementById('serverLoadingOverlay');
            const userDetails = document.getElementById('userDetails');
            
            currentServerId = serverId;
            currentPage = 1;
            
            try {
                isLoading = true;
                loadingOverlay.classList.remove('hidden');
                modal.classList.remove('hidden');
                userDetails.classList.add('hidden'); // Hide results when showing modal

                // Clear previous content
                document.getElementById('modalFeatures').innerHTML = '';
                document.getElementById('serverMembers').innerHTML = `
                    <div class="text-center text-gray-400 py-4">
                        Loading members...
                    </div>
                `;

                // Add loading timeout
                loadingTimeout = setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 10000); // 10 second timeout

                // Fetch server details
                const response = await fetch(`/servers/api/${serverId}/detail`);
                const data = await response.json();

                // Update modal content
                document.getElementById('modalServerIcon').src = data.general.icon !== 'No icon' ? data.general.icon : 'https://cdn.discordapp.com/embed/avatars/0.png';
                document.getElementById('modalServerName').textContent = data.general.name;
                document.getElementById('modalServerId').textContent = data.general.id;
                document.getElementById('modalMemberCount').textContent = data.stats.totalMembers;
                document.getElementById('modalChannelCount').textContent = data.channels.total;
                document.getElementById('modalRoleCount').textContent = data.roles.length;
                document.getElementById('modalCreatedAt').textContent = new Date(data.general.createdAt).toLocaleDateString();
                document.getElementById('modalBoostLevel').textContent = `Level ${data.stats.boostLevel}`;
                document.getElementById('modalVerification').textContent = data.stats.verificationLevel;
                document.getElementById('modalOwner').textContent = data.owner.tag || 'Unknown';

                // Update features with loading animation
                const features = data.features.map(feature => 
                    `<span class="px-3 py-1 bg-indigo-500/20 text-indigo-300 rounded-full text-sm animate-fade">${feature}</span>`
                ).join('');
                document.getElementById('modalFeatures').innerHTML = features;

                // Fetch initial members
                await fetchServerMembers(serverId, 1);

            } catch (error) {
                console.error('Error fetching server details:', error);
                document.getElementById('serverMembers').innerHTML = `
                    <div class="text-center text-red-400 py-4">
                        Failed to load server details. Please try again.
                    </div>
                `;
            } finally {
                clearTimeout(loadingTimeout);
                loadingOverlay.classList.add('hidden');
                isLoading = false;
            }
        }

        async function fetchServerMembers(serverId, page) {
            const membersContainer = document.getElementById('serverMembers');
            
            try {
                membersContainer.innerHTML = `
                    <div class="text-center text-gray-400 py-4 flex items-center justify-center gap-2">
                        <svg class="loading-spin w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Loading members...
                    </div>
                `;

                const response = await fetch(`/servers/api/${serverId}/members?page=${page}`);
                const data = await response.json();

                // Update pagination info
                document.getElementById('pageInfo').textContent = `Page ${data.page} of ${data.totalPages}`;
                document.getElementById('prevPage').disabled = data.page <= 1;
                document.getElementById('nextPage').disabled = !data.nextPage;

                // Update members list
                if (data.members.length === 0) {
                    membersContainer.innerHTML = `
                        <div class="text-center text-gray-400 py-4">
                            No members found
                        </div>
                    `;
                    return;
                }

                membersContainer.innerHTML = data.members.map(member => `
                    <div class="glass-effect rounded-lg p-4 flex flex-col sm:flex-row items-center gap-4 hover:bg-gray-700/50 transition-all">
                        <!-- Avatar and basic info -->
                        <div class="flex flex-col sm:flex-row items-center gap-3 w-full">
                            <img src="${member.avatarURL}" class="w-16 h-16 sm:w-10 sm:h-10 rounded-full" alt="${member.username}'s avatar">
                            <div class="text-center sm:text-left flex-1">
                                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-2">
                                    <span class="font-medium">${member.username}</span>
                                    ${member.nickname ? `
                                        <span class="text-gray-400 text-sm">(${member.nickname})</span>
                                    ` : ''}
                                    ${member.isBot ? `
                                        <span class="px-2 py-0.5 rounded-full text-xs bg-indigo-500/20 text-indigo-300">BOT</span>
                                    ` : ''}
                                </div>
                                
                                <!-- Status and roles -->
                                <div class="flex flex-wrap justify-center sm:justify-start items-center gap-2 mt-2 text-sm">
                                    <span class="flex items-center gap-1">
                                        ${getStatusIcon(member.status)}
                                        <span class="text-gray-400">${member.status}</span>
                                    </span>
                                    ${member.highestRole ? `
                                        <span class="px-2 py-0.5 rounded-full text-xs" 
                                            style="background-color: ${member.highestRole.color}20; color: ${member.highestRole.color}">
                                            ${member.highestRole.name}
                                        </span>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <!-- Activities -->
                        ${member.activities && member.activities.length > 0 ? `
                            <div class="text-sm text-gray-400 text-center sm:text-right mt-2 sm:mt-0">
                                ${member.activities[0].name}
                            </div>
                        ` : ''}
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error fetching server members:', error);
                membersContainer.innerHTML = `
                    <div class="text-center text-red-400 py-4">
                        Failed to load members. Please try again.
                    </div>
                `;
            }
        }

        async function changeMembersPage(delta) {
            if (isLoading) return; // Prevent spam clicking
            
            const newPage = currentPage + delta;
            if (newPage < 1) return;
            
            isLoading = true;
            currentPage = newPage;
            await fetchServerMembers(currentServerId, currentPage);
            isLoading = false;
        }

        function closeServerModal() {
            if (isLoading) return; // Prevent closing while loading
            
            const modal = document.getElementById('serverModal');
            const loadingOverlay = document.getElementById('serverLoadingOverlay');
            const userDetails = document.getElementById('userDetails');
            
            modal.classList.add('hidden');
            loadingOverlay.classList.add('hidden');
            userDetails.classList.remove('hidden'); // Show results when closing modal
            
            currentServerId = null;
            currentPage = 1;
            isLoading = false;
            clearTimeout(loadingTimeout);
        }

        // Close modal when clicking outside
        document.getElementById('captchaModal').addEventListener('click', (e) => {
            if (e.target.id === 'captchaModal') {
                closeCaptcha();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCaptcha();
            }
        });

        // Add these functions for search history
        const MAX_HISTORY_ITEMS = 10;

        function clearHistory() {
            localStorage.removeItem('searchHistory');
            updateHistorySidebar();
        }

        function updateHistorySidebar() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            const historyContainer = document.getElementById('searchHistory');
            
            if (history.length === 0) {
                historyContainer.innerHTML = `
                    <div class="text-gray-400 text-center py-4">
                        No search history
                    </div>
                `;
                return;
            }
            
            historyContainer.innerHTML = history.map(item => `
                <div class="glass-effect rounded-lg p-3 flex items-center gap-3 hover:bg-gray-700/50 transition-all group">
                    <img src="${item.avatarUrl}" class="w-10 h-10 rounded-full" alt="${item.username}'s avatar">
                    <div class="flex-1 min-w-0 cursor-pointer" onclick="searchFromHistory('${item.userId}')">
                        <div class="flex items-center gap-2">
                            <p class="font-medium truncate">${item.username}</p>
                            ${item.pinned ? '<span class="text-yellow-500"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.828.722a.5.5 0 01.354 0l7.071 7.071a.5.5 0 010 .707l-7.071 7.071a.5.5 0 01-.707 0L2.404 8.5a.5.5 0 010-.707L9.475.722z"/></svg></span>' : ''}
                        </div>
                        <p class="text-sm text-gray-400 truncate">${item.userId}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400">
                            ${formatTimeAgo(new Date(item.timestamp))}
                        </span>
                        <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="togglePin('${item.userId}')" 
                                class="p-1 rounded hover:bg-gray-700/50 tooltip" 
                                data-tooltip="${item.pinned ? 'Unpin' : 'Pin'}">
                                <svg class="w-4 h-4 ${item.pinned ? 'text-yellow-500' : 'text-gray-400'}" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.828.722a.5.5 0 01.354 0l7.071 7.071a.5.5 0 010 .707l-7.071 7.071a.5.5 0 01-.707 0L2.404 8.5a.5.5 0 010-.707L9.475.722z"/>
                                </svg>
                            </button>
                            <button onclick="deleteHistoryItem('${item.userId}')" 
                                class="p-1 rounded hover:bg-gray-700/50 tooltip" 
                                data-tooltip="Delete">
                                <svg class="w-4 h-4 text-gray-400 hover:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchFromHistory(userId) {
            document.getElementById('userId').value = userId;
            showCaptcha();
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return `${Math.floor(diffInSeconds / 86400)}d ago`;
        }

        // Initialize history on page load
        document.addEventListener('DOMContentLoaded', updateHistorySidebar);

        // Add this function to your script section
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // Handle sidebar visibility on window resize
        function handleResize() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (window.innerWidth >= 1024) { // lg breakpoint
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        }

        // Initialize sidebar state
        window.addEventListener('load', handleResize);
        window.addEventListener('resize', handleResize);

        // Close sidebar on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && window.innerWidth < 1024) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        });

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        // Add these new functions for history features
        function togglePin(userId) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            const itemIndex = history.findIndex(item => item.userId === userId);
            
            if (itemIndex !== -1) {
                history[itemIndex].pinned = !history[itemIndex].pinned;
                
                // Sort history: pinned items first, then by timestamp
                history.sort((a, b) => {
                    if (a.pinned && !b.pinned) return -1;
                    if (!a.pinned && b.pinned) return 1;
                    return new Date(b.timestamp) - new Date(a.timestamp);
                });
                
                localStorage.setItem('searchHistory', JSON.stringify(history));
                updateHistorySidebar();
            }
        }

        function deleteHistoryItem(userId) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history = history.filter(item => item.userId !== userId);
            localStorage.setItem('searchHistory', JSON.stringify(history));
            updateHistorySidebar();
        }

        function exportHistory() {
            const history = localStorage.getItem('searchHistory') || '[]';
            const blob = new Blob([history], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'discord-lookup-history.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importHistory() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = event => {
                    try {
                        const importedHistory = JSON.parse(event.target.result);
                        if (Array.isArray(importedHistory)) {
                            localStorage.setItem('searchHistory', JSON.stringify(importedHistory));
                            updateHistorySidebar();
                        }
                    } catch (error) {
                        console.error('Invalid history file:', error);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
    </script>
